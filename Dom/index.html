<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom</title>
  </head>
  <body>
    <div class="todo-app" style="border: 2px solid red">
        <div
        class="todos"
        style="margin: 1rem; border: 2px solid black; padding: 1rem"
        >
        <h2>Todos</h2>
        <input type="text" class="addTask" />
        <button class="new">New</button>
        <ul class="list-group">
          <li class="element">First One</li>
          <li class="element">Second One</li>
          <li class="element">Third One</li>
        </ul>
      </div>
      <form
        action=""
        class="form"
        style="border: 2px solid green; margin: 1rem; padding: 1rem"
      >
        <h1>Form</h1>
        <input type="text" />
        <button class="submit">Submit</button>
        <button class="delete">Delete</button>
      </form>
    </div>
    <script src="Bubbling_Capturing.js"></script>
  </body>
</html>
