<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/images/check.png" />
    <link rel="stylesheet" href="style.css">
    <title>Todo-App</title>
  </head>
  <body>
    <div class="card">
        <div class="card-header pt-3">
          <h5>New Task</h5>
        </div>
        <div class="card-body">
          <h5 class="card-title">
            <form action="">
              <div class="input-group flex-nowrap p-3">
                <input type="text" id="input" class="form-control" placeholder="Enter a Task" aria-label="Username" aria-describedby="addon-wrapping">
                <button type="submit" class="input-group-text bg-primary btn-primary" id="addon-wrapping">+</button>
              </div>
            </form>
        </div>
      </div>


    <div class="card mt-5">
        <div class="Task-list-header">
          <div class="card-header">
                <h5>Task List</h5>
                <button type="button" id="delete" class="btn btn-outline-danger">Delete All</button>
                
              </div>
            </div>
            <div class="card-body ">  
          <ul class="list">
            
          </ul>

        </div>

</body>
<script src="script.js"></script>

</html>
